<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="calculator">
            <div class="screen">0</div>
            <div class="keypad">
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="zero">0</button>
                    <button id="decimal" data-action="decimal">.</button>
                </div>
                <div class="operator">
                    <button data-action="div">&divide;</button>
                    <button data-action="mul">&times;</button>
                    <button data-action="sub">-</button>
                    <button data-action="add">+</button>
                </div>
                <div class="calc-main">
                    <button id="clear" data-action="clear">AC</button>
                    <button id="equal" data-action="equal">=</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>


</html>
